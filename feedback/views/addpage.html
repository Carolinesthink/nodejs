<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/public/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
      <div class="container">
        <h1><a href='/'>首页</a></h1>
        <hr>
<!-- 表单中需要提交的表单控件元素必须具有name属性
表单提交分为：
1默认的提交行为
2表单异步提交
action表单提交的地址，说白了就是请求地址 -->

  <form action="/addMsg" method="get">
  <div class="form-group">
    <label for="exampleInputEmail1">你的名字</label>
    <input type="text" name="name" class="form-control" id="exampleInputEmail1" minlength="1" placeholder="Yon Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">留言内容</label>
	<textarea id="exampleInputEmail2" name="message" class="form-control" rows="5"></textarea>
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
      </div>

  </body>
</html>
